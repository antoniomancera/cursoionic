<app-header titulo="DateTime">

</app-header>

<ion-content>


  <ion-list>


    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>

    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime [value]="fechaNaci.toISOString()"
                    display-format="YYYY MMMM DD"
                    (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>


      <ion-label>Restricciones</ion-label>
      <ion-item>
        <ion-label>Min y max</ion-label>
        <ion-datetime   display-format="YYYY MMMM DD"
                        min="2015-01-01"
                        max="2025-12-31"></ion-datetime>
      </ion-item>



      <ion-item>
        <ion-label>AÃ±os</ion-label>
        <ion-datetime   display-format="YYYY"
                        min="2015"
                        max="2025"></ion-datetime>
      </ion-item>



      <ion-item>
        <ion-label>Custom Options</ion-label>
        <ion-datetime   [pickerOptions]="CustomPickerOptions"
                        [yearValues]="customYearValues"></ion-datetime>
      </ion-item>

  </ion-list>
</ion-content>
